<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/back_office/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/back_office/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/back_office/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/back_office/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a href="dashboard.html" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" th:src="@{/back_office/img/user.jpg}" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0">Jhon Doe</h6>
                    <span>Admin</span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a th:href="@{/dash}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                <a th:href="@{/chambre}" class="nav-link active"><i class="fa fa-chart-pie me-2"></i>Chambre</a>
                <a th:href="@{/dashboardr}" class="nav-link"><i class="fa fa-laptop me-2"></i>Reservation</a>
                <a th:href="@{/check}" class="nav-link "><i class="fa fa-laptop me-2"></i>Disponibilité de chambre</a>

            </div>
        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a href="dashboard.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>
            <form class="d-none d-md-flex ms-4" th:action="@{/chambre/list}" method="get">
                <input class="form-control border-0" type="search" placeholder="Search" name="keyword" th:value="${keyword}">
                <button type="submit">Rechercher</button>
            </form>
            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="rounded-circle me-lg-2" th:src="@{/back_office/img/user.jpg}" alt="" style="width: 40px; height: 40px;">
                        <span class="d-none d-lg-inline-flex">John Doe</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a href="#" class="dropdown-item">My Profile</a>
                        <a href="#" class="dropdown-item">Settings</a>
                        <form th:action="@{/logout}" method="POST">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                            <button type="submit" class="dropdown-item">Log Out</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- Chambre Management Page -->
        <div class="container my-5">
            <h2 class="text-center mb-4">Manage Chambres</h2>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Chambres List</h3>
                <button class="btn btn-primary" onclick="openAddClubModal()">Add New Chambre</button>
            </div>

            <table class="table table-bordered mt-3">
                <thead class="table-light">
                <tr>
                    <th>Numero Chambre</th>
                    <th>Capacité</th>
                    <th>Equipements</th>
                    <th>Tarif</th>
                    <th>Type</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="chambre : ${chambres}">
                    <td th:text="${chambre.numero_ch}"></td>
                    <td th:text="${chambre.capacite}"></td>
                    <td th:text="${chambre.equipements}"></td>
                    <td th:text="${chambre.tarif}"></td>
                    <td th:text="${chambre.type}"></td>
                    <td th:text="${chambre.image}"></td>
                    <td>
                        <a th:href="@{/modifier/{id}(id=${chambre.numero_ch})}">Modifier</a>
                        <form th:action="@{/chambre/supprimer/{id}(id=${chambre.numero_ch})}" method="POST" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this chambre?');">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger btn-sm ms-3">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Add/Edit Club Modal -->
        <div class="modal fade" id="clubModal" tabindex="-1" aria-labelledby="clubModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="clubModalLabel">Add/Edit chambre</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="clubForm" action="chambre/ajouter" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="capacite" class="form-label">capacité</label>
                                <input type="text" class="form-control" id="capacite" name="capacite" required>
                            </div>

                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type" name="type" >
                            <div class="mb-3">
                                <label for="equipement" class="form-label">equipement</label>
                                <input type="text" class="form-control" id="equipement" name="equipements" required>
                            </div>
                            <div class="mb-3">
                                <label for="tarif" class="form-label">tarif</label>
                                <input type="text" class="form-control" id="tarif" name="tarif" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Club Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save chambre</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>





</div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/back_office/lib/chart/chart.min.js}"></script>
<script th:src="@{/back_office/lib/easing/easing.min.js}"></script>
<script th:src="@{/back_office/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/back_office/js/main.js}"></script>

</body>

</html>
