<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="/ajouter">Users</a></li>
        <li><a href="#settings">Settings</a></li>
    </ul>
</div>
<div class="main-content">
    <header>
        <h1>Manage Data</h1>
        <!-- Formulaire d'ajout de réservation -->
        <form action="/back_office/ajouter" method="POST">
            <h2>Ajouter une nouvelle réservation</h2>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <label for="date_arrive">Date Arrivée :</label>
            <input type="date" id="date_arrive" name="date_arrive" required><br><br>

            <label for="date_sortir">Date Sortie :</label>
            <input type="date" id="date_sortir" name="date_sortir" required><br><br>

            <label for="nbr_personne">Nombre de Personnes :</label>
            <input type="number" id="nbr_personne" name="nbr_personne" required><br><br>

            <label for="montant_total">Montant Total :</label>
            <input type="number" step="0.01" id="montant_total" name="montant_total" required><br><br>

            <label for="numero_ch">Numéro de Chambre :</label>
            <input type="number" id="numero_ch" name="numero_ch" required><br><br>

            <label for="id">ID Utilisateur :</label>
            <input type="number" id="id" name="id" required><br><br>

            <button type="submit">Ajouter la Réservation</button>
        </form>
    </header>

</div>
</body>
</html>
