<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="back_office/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="back_office/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="back_office/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="back_office/css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a href="dashboard.html" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" src="back_office/img/user.jpg" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0">Jhon Doe</h6>
                    <span>Admin</span>
                </div>
            </div>
            <div class="navbar-nav w-100">
                <a href="dash" class="nav-item nav-link "><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>


                <a href="chambre" class="nav-link " ><i class="fa fa-chart-pie me-2"></i>Chambre</a>
                <a href="dashboardr" class="nav-link active" ><i class="fa fa-laptop me-2"></i>Reservation</a>
                <a href="addreservation" class="nav-link active" ><i class="fa fa-laptop me-2"></i>add</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a href="dashboard.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>
            <form class="d-none d-md-flex ms-4">
                <input class="form-control border-0" type="search" placeholder="Search">
            </form>
            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="rounded-circle me-lg-2" src="back_office/img/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <span class="d-none d-lg-inline-flex">John Doe</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a href="#" class="dropdown-item">My Profile</a>
                        <a href="#" class="dropdown-item">Settings</a>
                        <form action="/logout" method="POST">
                            <input type="hidden" name="_csrf" value="${_csrf.token}" />
                            <button type="submit" class="dropdown-item">Log Out</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->


        <!-- Add/Edit reservation Modal -->
        <div class="modal fade" id="editReservationModal" tabindex="-1" aria-labelledby="editReservationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editReservationModalLabel">Modifier la réservation</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulaire de modification de la réservation -->
                        <form action="/editer" method="POST">
                            <input type="hidden" name="idReservation" th:value="${reservation.idReservation}"/>
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                            <div class="mb-3">
                                <label for="numero_ch" class="form-label">Numéro de Chambre</label>
                                <input type="text" class="form-control" id="numero_ch" name="numero_ch" th:value="${reservation.numero_ch}" required>
                            </div>

                            <div class="mb-3">
                                <label for="date_arrive" class="form-label">Date Arrivée</label>
                                <input type="date" class="form-control" id="date_arrive" name="date_arrive" th:value="${reservation.date_arrive}" required>
                            </div>

                            <div class="mb-3">
                                <label for="date_sortir" class="form-label">Date Sortie</label>
                                <input type="date" class="form-control" id="date_sortir" name="date_sortir" th:value="${reservation.date_sortir}" required>
                            </div>

                            <div class="mb-3">
                                <label for="nbr_personne" class="form-label">Nombre de Personnes</label>
                                <input type="number" class="form-control" id="nbr_personne" name="nbr_personne" th:value="${reservation.nbr_personne}" required>
                            </div>

                            <div class="mb-3">
                                <label for="montant_total" class="form-label">Montant Total</label>
                                <input type="number" step="0.01" class="form-control" id="montant_total" name="montant_total" th:value="${reservation.montant_total}" required>
                            </div>

                            <div class="mb-3">
                                <label for="nom_client" class="form-label">Nom du Client</label>
                                <input type="text" class="form-control" id="nom_client" name="nom_client" th:value="${reservation.nom_client}" required>
                            </div>

                            <div class="mb-3">
                                <label for="num_telephone" class="form-label">Numéro de téléphone</label>
                                <input type="tel" class="form-control" id="num_telephone" name="tel" th:value="${reservation.tel}" required>
                            </div>

                            <div class="mb-3">
                                <label for="num_cin" class="form-label">Numéro CIN</label>
                                <input type="text" class="form-control" id="num_cin" name="cin" th:value="${reservation.cin}" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Enregistrer les modifications</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="back_office/lib/chart/chart.min.js"></script>
<script src="back_office/lib/easing/easing.min.js"></script>
<script src="back_office/lib/waypoints/waypoints.min.js"></script>
<script src="back_office/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="back_office/lib/tempusdominus/js/moment.min.js"></script>
<script src="back_office/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="back_office/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="back_office/js/main.js"></script>
</body>

</html>
