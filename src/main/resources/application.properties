spring.application.name=gestionhotel
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/gestionhotel
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
logging.level.root=INFO
logging.level.com.example.gestionhotel=DEBUG

# Taille maximale du fichier de log avant de faire une rotation (exemple: 10 Mo)
logging.file.name=logs/gestionhotel.log
logging.file.max-size=10485760
logging.file.max-history=30 

# Affichage des logs dans la console
logging.console.enabled=true



spring.main.allow-circular-references=true


server.port=8087
